<!DOCTYPE html>
<html>
  <!--
  Original HTML from md-cv.
  <head>
    <meta charset=utf-8 />
    <title> Riley Brady's CV</title>
    <link href="media/cv-screen.css" type="text/css" rel="stylesheet" media="screen">
    <link href="media/cv-print.css" type="text/css" rel="stylesheet" media="print">
    <link href="media/academicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
  </head>
  -->
  {% include cv_head.html %}
  <body>
    {% include header.html %}
    
    <!-- I know this is bad form, but I'm selectively taking stuff from cv-screen.css to
    get the text and other things right, but maintaining the stylesheet from the main website
    to get the header bar. -->
    <style>
    html, body, div, span, applet, object, iframe,
    h1, h2, h3, h4, h5, h6, p, blockquote, pre,
    a, abbr, acronym, address, big, cite, code,
    del, dfn, em, img, ins, kbd, q, s, samp,
    small, strike, strong, sub, sup, tt, var,
    b, u, i, center,
    dl, dt, dd, ol, ul, li,
    fieldset, form, label, legend,
    table, caption, tbody, tfoot, thead, tr, th, td,
    article, aside, canvas, details, embed,
    figure, figcaption, footer, header, hgroup,
    menu, nav, output, ruby, section, summary,
    time, mark, audio, video {
    margin: 0;
    padding: 0;
    border: 0;
    font-size: 100%;
    font: inherit;
    vertical-align: baseline;
    }
    /* HTML5 display-role reset for older browsers */
    article, aside, details, figcaption, figure,
    footer, header, hgroup, menu, nav, section {
    display: block;
    }
    body {
    line-height: 1;
    }
    ol, ul {
    list-style: none;
    }
    blockquote, q {
    quotes: none;
    }
    blockquote:before, blockquote:after,
    q:before, q:after {
    content: '';
    content: none;
    }
    table {
    border-collapse: collapse;
    border-spacing: 0;
    }
    /* faux Wikipedia logo font */
    @font-face { font-family: 'Linux Libertine'; font-style: normal; font-weight: 400; src: local('Linux Libertine'),url(//brick.a.ssl.fastly.net/fonts/linuxlibertine/400.woff) format('woff'); } .fa-wikipedia:before { font-family: 'Linux Libertine', 'Times New Roman', Times, serif; font-weight: 400; content: "W"; }
    body {
    font: normal normal 400;
    font-size: 80%;
    line-height: 1.5em;
    /* font-family: Verdana, sans-serif; */
    font-family: "Open sans", sans-serif;
    margin-top: 1em;
    margin-left: 1em;
    }
    p {
    position: relative;
    left: 25%;
    margin-bottom: 0.7em;
    margin-right: 0;
    width: 65%;
    }
    code {
    font: normal normal;
    font-size: 85%;
    font-family: Menlo, monospace, sans-serif;
    color: #aaa;
    background-color: white;
    }
    p code {
    position: absolute;
    left: -10%;
    }
    ul {
    position: relative;
    left: 25%;
    width: 65%;
    margin-bottom: 1.5em;
    margin-top: 1em;
    columns: 3;
    -webkit-columns: 3;
    -moz-columns: 3;
    }
    li {
    /* empty */
    }
    li ul {
    position: relative;
    left: 0;
    /*  margin-top: 0.25em; */
    }
    a {
    color: #CD5C5C;
    }
    /* navbar links */
    a.page-link {
    color: #666;
    }
    a.page-link:hover {
    color: #FF3636;
    }
    h1,h2,h3,h4 {
    font-weight: 400;
    font-family: Cousine,Verdana,sans-serif;
    width: 65%;
    }
    h1 {
    color: #cd5c5c;
    text-align: left;
    font-size: 3em;
    line-height: 1em;
    position: relative;
    margin-top: 2em;
    left: 25%;
    /* padding: .1rem 1rem; */
    text-shadow: 1px 1px #fff,
    1px 2px #ccc;
    }
    h1+p {
    /*subtitle*/
    color: #1D49A0;
    font-style: italic;
    font-size: 110%;
    line-height: 2em;
    margin-top: 0.5em;
    margin-bottom: 0em !important;
    }
    h2 {
    font-size: 1.1em;
    /* color: #a00; */
    color: #1D49A0;
    margin-top: 2em;
    position: relative;
    top: 1.4em;
    text-align: right;
    width: 15%;
    }
    h3 {
    color: #cd5c5c;
    font-size: 1em;
    line-height: 2em;
    position: relative;
    top: 1.7em;
    text-align: right;
    width: 15%;
    }
    #webaddress {
    margin-top: 0em;
    position: relative;
    margin-left: 25%;
    color: #aaa;
    font-family: Menlo,monospace,sans-serif;
    font-size: 80%;
    }
    #webaddress a {
    text-decoration: none;
    }
    em {
    /*font-weight: bold; */
    font-style: italic;
    }
    strong {
    font-weight: bold;
    }
    #address {
    display: none;
    }
    .footer {
    -webkit-column-count: 3; /* Chrome, Safari, Opera */
    -moz-column-count: 3; /* Firefox */
    column-count: 3;
    position: relative;
    left: 25%;
    margin-top: 2em;
    margin-bottom: 7em;
    margin-right: 0;
    width: 65%;
    }
    #technical
    
    </style>
    <div id="main">
      <div id="content">
        {{ content }}
      </div>
    </div>
    <div class="footer"></div>
  </body>
</html>
